
<!doctype html>
<html>
    <head>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

<script>
  AFRAME.registerComponent('videohandler', {
      init: function () {
          var marker = this.el;
          console.log("aa")
          this.vid = document.querySelector("#vid");

          marker.addEventListener('markerFound', function () {
              this.toggle = true;
              console.log("bbb")
              this.vid.play();
          }.bind(this));

          marker.addEventListener('markerLost', function () {
              this.toggle = false;
              console.log("cc")
              this.vid.pause();
          }.bind(this));
      },
  });
</script>
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
</head>
<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    gesture-detector
  >
    <a-assets>
      <video
          id="vid"
          src="./static/data/asset.mp4"
          preload="auto"
          response-type="arraybuffer"
          loop
          crossorigin
          webkit-playsinline
          autoplay
          muted
          playsinline
      ></video>
    </a-assets>

    
    <a-nft
      type="nft"
      url="./static/data/bridge"
      videohandler
      smooth="true"
      smoothCount="10"
      smoothThreshold="5"
      smoothTolerance="0.01"
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerA"
    >
    <!-- position="200 -200 -150" -->
     <a-entity position="0 0 0" rotation="0 0 0">
        <a-video
        src="#vid"
        scale="50 50 50"
        position="50 -200 -500"
        rotation="-90 0 -90"
        class="clickable"
        gesture-handler
        animation="property: position; to: 50 100 -500; dur: 3000; easing: linear; loop: true"
        animation-mixer
        ></a-video>
      </a-entity>

      <a-entity position="0 0 0" rotation="0 0 0">
        <a-video
        src="#vid"
        scale="50 50 50"
        position="80 -200 -700"
        rotation="-90 0 -90"
        class="clickable"
        gesture-handler
        animation="property: position; to: 80 100 -700; dur: 3000; easing: linear; loop: true"
        animation-mixer
        ></a-video>
      </a-entity>

      <a-entity position="0 0 0" rotation="0 0 0">
        <a-video
        src="#vid"
        scale="50 50 50"
        position="300 -200 -550"
        rotation="-90 0 -90"
        class="clickable"
        gesture-handler
        animation="property: position; to: 300 100 -550; dur: 3000; easing: linear; loop: true"
        animation-mixer
        ></a-video>
      </a-entity>
    </a-nft>

    <a-entity camera></a-entity>
    <!-- <a-entity
        gltf-model="./static/data/bat/scence.gltf"
        scale="280 280 280"
        position="200 -200 -300"
        rotation="-90 0 0"
        animation="property: position; to: 200 -400 -300; dur: 2000; easing: linear; loop: true"
        animation-mixer
        >
        </a-entity> -->
  </a-scene>
</body>
</html>
