<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      type="nft"
      url="./static/data/dog300"
      smooth="true"
      smoothCount="10"
      smoothThreshold="5"
    >
    <a-entity position="-400 -300 0" rotation="0 0 90">
      <a-entity
      gltf-model="./static/data/fractures/target3.gltf"
      scale="150 150 150"
      position="-70 -100 -50"
      rotation="-90 0 0"
      animation="property: position; to: -70 -100 -50; dur: 2000; easing: linear; loop: true"
      animation-mixer
      >
      </a-entity>
    </a-entity>

      
    </a-nft>
    <a-nft
      type="nft"
      url="./static/data/bridge3"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
    <a-entity position="0 -200 -200" rotation="0 0 90">
      <a-entity
      gltf-model="./static/data/bat/scene.gltf"
        scale="10 10 10"
        position="0 0 100"
        animation="property: position; to: 0 100 -70; dur: 6000; easing: linear; loop: true"
        rotation="270 0 0"
        animation-mixer
      >
    </a-entity>
    
    <a-entity
      gltf-model="./static/data/bat/scene.gltf"
        scale="10 10 10"
        position="100 0 0"
        animation="property: position; to: 100 -300 -100; dur: 5000; easing: linear; loop: true"
        rotation="90 180 0"
        animation-mixer
      >
    </a-entity>
      <a-entity
      gltf-model="./static/data/bat/scene.gltf"
        scale="10 10 10"
        position="0 100 0"
        animation="property: position; to: 100 0 -100; dur: 3000; easing: linear; loop: true"
        rotation="270 0 0"
        animation-mixer
      >
    </a-entity>

    </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
